<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.js and Express</title>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id='form'>
      <div id="row1">
        <input id="input-one" class="btn" type="text" placeholder="">
        <input id="clear-btn" class="btn" type="submit" value="C">
      </div>
      <div id="row2">
        <input id="seven" class="btn" type="button" value="7">
        <input id="eight" class="btn" type="button" value="8">
        <input id="nine" class="btn" type="button" value="9">        
        <input id="divide" class="btn" type="button" value="/">
      </div>
      <div>
        <input id="four" class="btn" type="button" value="4">
        <input id="five" class="btn" type="button" value="5">
        <input id="six" class="btn" type="button" value="6">     
        <input id="multiply" class="btn" type="button" value="x">
      </div>
      <div>
        <input id="one" class="btn" type="button" value="1">
        <input id="two" class="btn" type="button" value="2">
        <input id="three" class="btn" type="button" value="3">     
        <input id="minus" class="btn" type="button" value="-">
      </div>
      <div>
        <input id="zero" class="btn" type="button" value="0">
        <input id="period" class="btn" type="button" value=".">   
        <input id="submit-btn" class="btn" type="submit" value="=">
        <input id="plus" class="btn" type="button" value="+">
      </div>

    </div> 
    <div>
      <ul id="insertion">

      </ul>
    </div>

</body>
</html>
